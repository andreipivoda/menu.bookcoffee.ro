<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meniu - Book Coffee Shop </title>
    <link rel="icon"
        href="https://bookcoffee.ro/wp-content/uploads/2020/04/cropped-Book-Coffee-logo-FB-white-01-32x32.jpg"
        sizes="32x32" />
    <meta name="Book Coffee Shop - Menu" />
    <meta name="description" content="Online menu for Book Coffee Shop Brasov." />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .responsive {
            width: 100%;
            height: auto;
        }

        @media only screen and (min-width: 992px) {
            .col {
                margin: 0 15vw;
            }
        }

        @media only screen and (min-width: 1200px) {
            .col {
                margin: 0 15vw;
            }
        }

        body {
            background-color: gray;
        }

        a:link,
        a:visited {
            color: inherit;
            background-color: transparent;
            padding: 0 5px 0 5px;
            text-decoration: none;
        }

        a:hover,
        a:active {
            color: darkblue;
        }
    </style>
</head>

<body>
    <div class="col">
        <img src="./images/menu/ro/Menu-Book-Coffee-RO-revizuit.webp" width="800px" height="1400px"
            alt="coffee menu part onex" class="responsive" />
        <img src="./images/menu/ro/Menu-Book-Coffee-RO-revizuit2.webp" width="800px" height="1400px"
            alt="coffee menu part twox" class="responsive" loading="lazy" />
        <img src="./images/menu/ro/Menu-Book-Coffee-RO-revizuit3.webp" width="800px" height="1400px"
            alt="coffee menu part threex" class="responsive" loading="lazy" />
        <img src="./images/menu/ro/Menu-Book-Coffee-RO-revizuit4.webp" width="800px" height="1400px"
            alt="coffee menu part threex" class="responsive" loading="lazy" />
    </div>

</body>

</html>
